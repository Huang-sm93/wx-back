<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<style>
    .col-1 {
      float: left; /* 向左浮动 */
      margin: 5px; /* 设定间距 */
      background-color: skyblue; /* 设定背景颜色 */
    }
    .col-2 {
      float: left; /* 向左浮动 */
      margin: 5px; /* 设定间距 */
    }
    .title {
      flex-direction: column;
    }
    .content {
      flex-direction: column;
    }
</style>
<div id="app">
    <div class="title">
        <div class="col-1">编号</div>
        <div class="col-1">名字</div>
    </div>
    <div class="content">
        {{ items }}
    </div>
    <div>
        <button @click="getAccount">获取账户</button>
    </div>
</div>
<script src="https://cdn.staticfile.net/vue/3.2.36/vue.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type = "text/javascript">
    const app = Vue.createApp({
        data() {
            return {
                items: ''
            }
        },
        methods: {
            getAccount() {
                axios.get('http://47.95.172.206:8080/account/get/8888')
                    .then(response => {
                        console.log(response.data);
                        this.items = response.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });
            }
        }
    })
    app.mount('#app')
</script>
</body>
</html>
