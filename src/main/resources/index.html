<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="account" placeholder="账户名" style="width:80px">
    <input type="text" id="phone_number" placeholder="手机号" style="width:80px">
    <input type="text" id="user_name" placeholder="用户昵称" style="width:85px">
    <input type="text" id="password" placeholder="密码" style="width:152px">
    <input type="text" id="birthday" placeholder="生日"  style="width:152px">
    <select id="searchbox" onclick="search(1)">Search</select>
</div>

<div id="search-time"></div>

<div id="pagination">
    <button onclick="previousPage()">Previous</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">Next</button>
    <button onclick="previous10Page()">Previous+10</button>
    <button onclick="next10Page()">Next+10</button>
</div>
<table id="results-table">
    <thead>
    <tr>
        <th>用户名</th>
        <th>生日</th>
        <th>es-cenamekwd</th>
        <th>es-word</th>
        <th>distance</th>
        <th>distoparent</th>
        <th>maxcity</th>
        <th>es-multikeyword</th>
        <th>roughtextualrecall</th>
        <th>es-address</th>
        <th>debug-stage</th>
        <th>es-gsdistrictpathids</th>
        <th>es-roughscore</th>
        <th>es-track-score</th>
        <th>es-sort-scores</th>
    </tr>
    </thead>
    <tbody id="results-body">
    <!-- Results will be inserted here -->
    </tbody>
</table>

<div id="pagination">
    <button onclick="previousPage()">Previous</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">Next</button>
    <button onclick="previous10Page()">Previous+10</button>
    <button onclick="next10Page()">Next+10</button>
</div>

<script src="search.js"></script>
</body>
</html>
